      <main class="border-bottom">
         <div class="container">
            <div class="row border-bottom">
               <div class="col-md" id="title-col">
                  <h2>Contact</h2>
               </div>
            </div>
            <div class="row">
               <div class="col-lg border-right-lg">
                  <img src="images/contact-web.jpg" alt="" height="1500" width="1200" class="bottom-md-padding">
                  <p>Reach me on social media&#58;</p>
                  <ul class="inline">
                     <li><a href="www.linkedin.com/in/pattiwellington" title="LinkedIn" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a></li>
                     <li><a href="https://github.com/wellingp" title="GitHub" target="_blank"><i class="fa-brands fa-github"></i></a></li>
                     <li><a href="https://replit.com/@wellingp" title="Replit" target="_blank"><i class="fa-solid fa-circle-notch"></i></a></li>
                     <li><a href="mailto:pattidesignops.com" title="Email" target="_blank"><i class="fa-solid fa-envelope"></i></a></li>
                  </ul>
               </div>
               <div class="col-lg">
                  <h3>Message</h3>
                  <p>Call me! I promise I&#39;ll call you back.</p>  
                  <form action="send" method="post" class="contact-form" id="contact-form" enctype = "multipart/form-data">
                     <!-- Input FULL NAME -->
                     <label for="name">Full Name</label>
                     <input type="text" 
                     id="name" 
                     name="name"
                     placeholder="Full Name" 
                     value="" 
                     pattern="^[A-Za-zÀ-ÿ ,.'-]+$" 
                     minlength = "2"
                     maxlength = "100" 
                     title="Name must be: 2-100 characters, A-Z , . \' -" 
                     required><br />

                     <!-- Input REASON -->
                     <label for="subject">Reason For Contact</label>
                     <input type="text" 
                     id="subject" 
                     name="subject" 
                     placeholder="Reason For Contact" 
                     value="" 
                     pattern="^[A-Za-zÀ-ÿ ,.'-]+$" 
                     minlength = "3" 
                     maxlength = "50" 
                     title="Subject must be: 3-50 characters, A-Z , . \' -" 
                     required><br />

                     <!-- Input EMAIL -->
                     <label for="email">Email</label>
                     <input type="email" 
                     id="email" 
                     name="lname" 
                     placeholder="Email" 
                     value="" 
                     title="Please enter a valid email address."
                     required><br />

                     <!-- Input MESSAGE -->
                     <label for="message">Leave A Message</label>
                     <textarea 
                     name="message" 
                     aria-placeholder="Leave A Message" 
                     id="message" 
                     cols="30" 
                     rows="10" 
                     minlength = "10" 
                     maxlength = "500" 
                     title="Message must be: 10-500 characters, A-Z , . \' -" 
                     required></textarea><br />
                     <button type="submit" class="submit" value="Send Message" id="submit">Submit</button>	 
					      <div>
                        <h3 id = "errorbox"></h3>
                     </div>
                  </form>
               </div>
