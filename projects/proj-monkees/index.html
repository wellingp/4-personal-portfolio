<!DOCTYPE html>
<html lang="en">
   <head>
      <script src="https://use.fontawesome.com/37ce8ae0f0.js"></script>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="author" content="Patti W">
      <title>The Birds, the Bees, &#38; the Monkees</title>
      <link rel="stylesheet" href="styles/styles.css">
      <link rel="stylesheet" href="styles/grid.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@200&display=swap" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@400;700&display=swap" rel="stylesheet">
   </head>
   <body>
      <header>
         <nav>
            <img src="images/header-image.png" id="top-banner" alt="banner" height="186" width="1653">
         </nav>
         <div class="container">
            <img src="images/header-logo.png" id="logo" alt="banner" height="860" width="1883">
         </div>
      </header>
      <main>
         <div class="container" id="collector-box">
            <h1>Who's your fav Monkee?</h1>
            <h2>Click a tile to find out!</h2>
            <table>
               <tr>
                  <td class="davy"></td>
                  <td class="mike"></td>
                  <td class="davy"></td>
                  <td class="mike"></td>
               </tr>
               <tr>
                  <td class="peter"></td>
                  <td class="micky"></td>
                  <td class="peter"></td>
                  <td class="micky"></td>
               </tr>
               <tr>
                  <td class="mike"></td>
                  <td class="davy"></td>
                  <td class="mike"></td>
                  <td class="davy"></td>
               </tr>
               <tr>
                  <td class="micky"></td>
                  <td class="peter"></td>
                  <td class="micky"></td>
                  <td class="peter"></td>
               </tr>
            </table>
         </div>
      </main>
      <footer>
         <div class="container">
            Copyright &copy; 2022 Patti W.
         </div>
      </footer>
      <script src="scripts/scripts.js"></script>
   </body>
</html>
